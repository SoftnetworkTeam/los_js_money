{% load static %}

{% block title %}
    <title>SERM TANASUP</title>
{% endblock %}

<link rel="stylesheet" href="{% static 'css/login.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300&display=swap"
      rel="stylesheet">
{% comment %} <style>
    .btn-login{
        background-color  : #7EA700;
    }
</style> {% endcomment %}

{% block content %}
    {% if show_alert %}
        <script>
            {% comment %} alert("คุณไม่มีสิทธิ์ใช้งานระบบนี้"); {% endcomment %}
        </script>
    {% endif %}

    <div class="container mt-5 text-center">
        <div class="row justify-content-center">
            <div class="col-sm-8 col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <form action="user_login" method="post">
                            {% csrf_token %}
                            <img src="{% static 'img/logo_login02.png' %}" alt="">
                            <h3 class="mb-3">Sign In | ระบบสมัครสินเชื่อ</h3> 
                            <div class="mb-3">
                                <input type="text" class="form-control" id="username" name="username"
                                       placeholder="Username">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="Password">
                            <div style="color:red;margin-top: 6px;text-align: left;font-size: 14px;">{{ msg }}</div>

                            </div>
                            <button type="submit" class="btn-login">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block script %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
<script>


    function notification(d_title, d_text, d_icon, d_btn_text) {
        $(document).ready(function () {
          Swal.fire({
            title: d_title,
            text: d_text,
            icon: d_icon,
            confirmButtonText: d_btn_text,
            allowOutsideClick: false
          })
        });
      }

    var msg = "{{ msg }}"

    if(msg == "คุณไม่มีสิทธิ์ใช้งานระบบนี้"){
        notification("แจ้งเตือน", 'คุณไม่มีสิทธิ์ใช้งานระบบนี้', "error", "ปิด");
    }


</script>    
{% endblock %}
