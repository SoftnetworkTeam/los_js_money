{% extends "base.html" %} {% load static %} {% block title %}
<title id="title"></title>
{% endblock %} {% block content %}

<div class="content-body">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xl-12">
        <div class="card">
          <div class="card-header">
            <span id="exportName">Export รายงานผู้ขอสินเชื่อ </span>
          </div>
          <div class="card-body px-4">
            <div class="row" id="content">
            {% if auth_branchap_menu == True %}
                <div class="col-xl-6">
                  <div class="mb-3 row">
                    <label class="col-lg-2 col-form-label"> สาขา </label>
                    <div class="col-lg-8">
                      <select class="form-control select2"  id="branch_id_report" name="i_branch_id">
                      </select>
                    </div>
                  </div>
                  <input class="form-control" type="hidden" id="d_start_date" name="d_start_date"/>
                  <input class="form-control" type="hidden" id="d_end_date" name="d_end_date" />
                </div>
              {% endif %}
              <div class="col-xl-6">
                <div class="mb-2 row">
                  <label class="col-lg-2 col-form-label"> ช่วงเวลา </label>
                  <div class="col-lg-8">
                    <input class="form-control" type="text" id="rangDate" name="rangDate" value="" placeholder="ช่วงเวลา" />
                  </div>
                </div>
              </div>
              <div class="col-xl-6">
                <div class="mb-3 row">
                  <label class="col-lg-2 col-form-label"> สถานะ </label>
                  <div class="col-lg-8">
                    <select class="form-control select2" for="status" id="status">
                      <option value="all">ทั้งหมด</option>
                      <option value="1">Approve</option>
                      <option value="2">Created Contract</option>
                      <option value="5">Cancel</option>
                      <option value="9">Reject</option>
                      <option value="0">Waiting</option>
                    </select>
                  </div>
                </div>
                <input class="form-control" type="hidden" id="startDateInput" name="startDateInput" />
                <input class="form-control" type="hidden" id="endDateInput" name="endDateInput" />
              </div>
            </div>
            <hr />
            <div class="col-xl-12 text-center">
              <button type="button" class="btn btn-outline-primary btn-sm" onclick="exports('requestLoan')"><i class="k-icon k-i-file-excel k-button-icon" style="font-size: 25px"></i> Export data</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %} {% block script %}
<script>
    $(document).ready(function () {
    loadSelect2Data("/branchAPIView/", "#branch_id_report", "results", "id", "branch_name");
  });
  var authEdit = "{{ auth_edit_delete }}";
</script>
<script src="/exports/js/export.js"></script>
{% endblock %}
